{% extends 'layout.html' %}

{% block title %}
<div class="row">
  <div class="d-flex justify-content-start" style="float:left;">
    <h3>Clientes</h3>
  </div>
  <div class="d-flex justify-content-end" style="float:left;">
    <a type="button" class="btn btn-sm btn-outline-success" href="{% url 'crear_cliente' %}">Crear</a>
  </div>
</div>
{% endblock %}
{% block content %}

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Documento</th>
      <th scope="col">Nombre</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    {% for cliente in clientes %}
        <tr>
          <th>{{ cliente.tipo_documento }} - {{ cliente.num_documento }}</th>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.email }}</td>
          <td><a type="button" class="btn btn-sm btn-outline-primary"
                 href="{% url 'modificar_cliente' id=cliente.id %}">Modificar</a>
          </td>
          <td><a type="button" class="btn btn-sm btn-outline-danger"
                  href="{% url 'eliminar_cliente' id=cliente.id %}">Eliminar</a></td>
        </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
